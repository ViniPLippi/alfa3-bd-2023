{% extends "gestor/base/base.html" %}

{% block title %} Escolas {% endblock %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="card-body" style="margin: 0 auto;max-width: 1000px; width: 90%;display: flex;flex-direction: column;align-items: center;">
    <h5 style="text-align: center; margin-top: 40px; margin-bottom: 30px;">Cadastro Nova Turma</h5>
    <hr style="width: 100%;margin-bottom: 50px">
    <div class="row">
        <form style="text-align: center; width: 600px;" action="/gestor/save_turma" method="POST">
            <input type="hidden" name="uni_id" value="{{escola}}">
            <div class="form-group">
                <label>Ano</label>
                <input type="number" name="ano" min="2010" class="form-control" placeholder="2022">
            </div>
            <div class="form-group">
                <label>Nome Provedor</label>
                <select class="form-control" name="provedor" id="provedor">
                    {% for professor in professores %}
                    <option value="{{professor.pro_id}}">{{professor.pro_primeiro_nome}} {{professor.pro_segundo_nome}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Ano Escolar (ยบ)</label>
                <input type="number" name="ano_escolar" min="0" max="9" class="form-control" placeholder="3">
            </div>
            {% csrf_token %}
            <button type="submit" class="btn btn-primary" style="margin-top: 30px;">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
