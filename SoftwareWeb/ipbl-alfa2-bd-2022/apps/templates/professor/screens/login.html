{% extends "professor/base/base-fullscreen.html" %}

{% block title %} Login do Professor {% endblock %}

{% block content %}

    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-unlock auth-icon"></i>
                    </div>
                    <h3 class="mb-4">Login Professor</h3>

                    <span class="mb-0 text-muted">
                        {% if msg %}
                            {{ msg | safe }}
                        {% else %}
                            Adicione suas informações.
                        {% endif %}
                    </span>

                    <br />
                    <br />

                    <form role="form" action="/professor/verify_login" method="post">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <input
                                class="form-control item"
                                placeholder="123.123.123-12"
                                name="identificador_professor"
                                type="text"
                                id="cpf"
                                value=""
                            >
                        </div>
                        <div class="input-group mb-4">
                            <input
                                type="password"
                                class="form-control"
                                placeholder="Senha Professor"
                                name="senha_professor"
                                value=""
                            >
                        </div>

                        <button name="login" class="btn btn-primary shadow-2 mb-4">Entrar</button>

                    </form>

                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="https://rawgit.com/RobinHerbots/Inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
    <script>
        $("input[id*='cpf']").inputmask({
           mask: ['999.999.999-99'],
           keepStatic: true
        });
    </script>

{% endblock content %}
