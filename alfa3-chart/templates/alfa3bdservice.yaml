apiVersion: apps/v1
kind: Deployment
metadata:
  name: alfa3-bd
  labels:
    app: alfa3-bd
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: alfa3-bd
  template:
    metadata:
      labels:
        app: alfa3-bd
    spec:
      containers:
        - name: alfa3-bd
          image: {{ include "alfa3-chart.getImage" . }}
          ports:
            - containerPort: {{ .Values.containers.alfa3bd.ports.containerPort }}
          env:
            - name: DB_PG_HOST_NAME
              valueFrom:
                configMapKeyRef:
                  name: alfa3-env-config
                  key: DB_PG_HOST_NAME
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 85
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d
              readOnly: true
          command: ["/bin/sh"]
          args: ["-c", "until nc -z alfa3-bd {{ .Values.containers.alfa3bd.ports.containerPort }}; do sleep 1; done; nginx -g 'daemon off;'"]
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alfa3-env-config
data:
  DB_PG_HOST_NAME: postgres-headless
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  appseed-app.conf: |
    upstream webapp {
        server alfa3bd:5005;
    }

    server {
        listen 85;
        server_name localhost;

        location / {
            proxy_pass http://webapp;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: alfa3bd-service
  labels:
    app: alfa3bd
spec:
  type: LoadBalancer
  ports:
    - port: 85
      targetPort: 85
      protocol: TCP
      name: http
  selector:
    app: alfa3bd

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: alfa3-bd-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: alfa3-bd
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80