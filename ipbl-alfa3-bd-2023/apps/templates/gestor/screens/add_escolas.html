{% extends "gestor/base/base.html" %}

{% block title %} Escolas {% endblock %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="card-body" style="margin: 0 auto;max-width: 1000px; width: 90%;">
    <h5 style="text-align: center; margin-top: 40px; margin-bottom: 40px;">Cadastro Nova Escola</h5>
    <hr>
    <div class="row">
        <div class="row" style="margin: 0 auto;">
            <form style="text-align: center; width: 600px;" action="/gestor/save_escola" method="POST">
                <div class="form-group">
                    <label for="exampleInputEmail1">Nome da Escola</label>
                    <input type="text" name="nome_escola" class="form-control" id="nome_escola" placeholder="Nome Escola">
                </div>
                <div class="form-group">
                    <label>Código INEP</label>
                    <input type="number" name="codigo_inep" id="codigo_inep" class="form-control" placeholder="INEP">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Categoria</label>
                    <select class="form-control" name="categoria" id="categoria">
                        {% for categoria in categorias %}
                        <option value="{{categoria.cat_escola_id}}">{{categoria.cat_escola_desc}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Dependência Administrativa</label>
                    <select class="form-control" name="tipo_escola" id="tipo_escola">
                        {% for tipo in tipos %}
                        <option value="{{tipo.tip_escola_id}}">{{tipo.tip_escola_desc}}</option>
                        {% endfor %}
                    </select>
                </div>      
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Rua</label>
                    <input type="text" name="rua" class="form-control" id="rua" placeholder="Rua">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Número</label>
                    <input type="number" name="numero" class="form-control" id="numero" placeholder="000">
                </div>
                <div class="form-group">
                    <label>CEP</label>
                    <input type="text" name="cep" id="cep" class="form-control" placeholder="Ex.: 12228-460">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Município</label>
                    <select class="form-control" name="municipio" id="municipio">
                        {% for cidade in cidades %}
                        <option value="{{cidade.cid_id}}">{{cidade.cid_nome}} - {{cidade.cid_uf}}</option>
                        {% endfor %}
                    </select>
                </div>
                {% csrf_token %}
                <button type="submit" class="btn btn-primary" style="margin-top: 30px;">Submit</button>
            </form>

        </div>

    </div>
</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
